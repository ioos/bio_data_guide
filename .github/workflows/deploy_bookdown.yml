name: renderbook

on:
  push:
     branches: 
       - main
     paths:
       - '.github/workflows/**'
       - 'bio-data-guide/**'

jobs:
  bookdown:
    name: Render-Book
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
    
      - name: Add contributors to book
        run: |
          authors=$(git shortlog -sn | sed 's/ \{4,5\}[0-9]\{1,2\}\t//g' | tr '\n' ',' | sed 's/,/, /g')
          sed -i "s/^author: \(.*\)/author: \"${authors}\"/g" bio-data-guide/index.Rmd

      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: '4.1.1'

      - uses: r-lib/actions/setup-pandoc@v1
        with:
          pandoc-version: '2.14.1'

      - name: Install packages
        run: Rscript -e '
          install.packages(c("librarian", "rgdal", "rmarkdown", "vroom", "xfun", "tinytex"), type = "binary");
          librarian::shelf(bookdown, dm, here, lubridate, , rmarkdown, tidyverse, worms);
          remotes::install_github("iobis/obistools", upgrade="never");
          tinytex::install_tinytex()'
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Render Book
        run: Rscript -e '
          setwd("bio-data-guide/"); 
          bookdown::render_book("index.Rmd");
          bookdown::render_book("index.Rmd", "bookdown::pdf_book");
          bookdown::render_book("index.Rmd", "bookdown::epub_book")'

      - uses: actions/upload-artifact@v2
        with:
          name: _book
          path: 'bio-data-guide/docs' # see _bookdown.yml: output_dir
  
# Need to first create an empty gh-pages branch
# see https://pkgdown.r-lib.org/reference/deploy_site_github.html
# and also add secrets for a GH_PAT and EMAIL to the repository
# gh-action from Cecilapp/GitHub-Pages-deploy

  checkout-and-deploy:
   runs-on: ubuntu-latest
   needs: bookdown
   steps:
     - name: Checkout
       uses: actions/checkout@master

     - name: Download artifact
       uses: actions/download-artifact@v1.0.0
       with:
         # Artifact name
         name: _book # optional
         # Destination path
         path: 'bio-data-guide/docs' # see _bookdown.yml: output_dir

     - name: Deploy to GitHub Pages
       uses: Cecilapp/GitHub-Pages-deploy@v3
       with:
         build_dir: 'bio-data-guide/docs' # see _bookdown.yml: output_dir
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

